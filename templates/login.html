{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1 style="color: blue; font-weight: bold;">Hostel Days</h1>
            <img src="{{ url_for('static', filename='images/login.png') }}" alt="Registration Image" class="img-fluid">
        </div>
        <div class="col-sm" style="padding-top: 130px;">
            <h1 style="color: blue; font-weight: bold; text-align: center;">Login</h1>
            <form method="post">
                <div class="form-group">
                    <input placeholder="Username" type="text" id="username" name="username" autocomplete="off" class="form-control" required>
                </div>
                <div class="form-group">
                    <input placeholder="Password" type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 200px;">Login</button>
            </form>
        </div>
    </div>
</div>   
{% endblock %}
